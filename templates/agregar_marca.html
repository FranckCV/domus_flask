{% extends 'maestra_administrador.html' %}
{% block titulo %}
  Agregar marca
{% endblock %}

{% block estilos %}
  <link rel="stylesheet" href="static/css/administrativa/formulario.css" />
{% endblock %}

{% block contenido %}
  <section class="h_section" id="mainSection">
    <h2 class="fw-bolder">Agregar marca</h2>
    <form action="{{ url_for('guardar_marca') }}" method="post" enctype="multipart/form-data">
      <div class="form-grid" id="col_add">
        <!-- Primera columna -->
        <div class="row">
          <div class="col">
            <label for="nombre">Marca:</label>
            <input required type="text" class="input" placeholder="Nombre de la marca" name="marca" id="marca" />
          </div>
        </div>
        <div class="row">
          <div class="col seccionImg">
            <label for="logo">Subir logo de marca:</label>
            <input type="file" class="campoImg" name="logo" id="logo" required accept="image/*" />
            <div class="espacio_img">
              <img id="previewImg" src="" alt="" class="clickable-image">
            </div>
          </div>

          <div class="col seccionImg">
            <label for="banner">Subir banner de marca: (Opcional)</label>
            <input type="file" class="campoImg" name="banner" id="banner" accept="image/*" />
            <div class="espacio_img">
              <img id="previewImg" src="" alt="" class="clickable-image">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" id="sbmt">
            <div class="form-buttons">
              <a href="{{ url_for('marcas') }}" id="backbtn">Volver</a>
              <button type="submit" class="button is-primary" style="border-radius: 20px;">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div id="overlayImage" class="overlayImage" onclick="closeImage()">
      <img id="enlargedImage" class="enlarged-image" />
    </div>

  </section>
{% endblock %}

{% block scripts %}
  <script src="/static/js/imgsCRUDimagencompleta.js"></script>
  <script src="/static/js/admin_productos.js"></script>
  <script src="/static/js/imgsCRUDvistaprevia.js"></script>
{% endblock %}
