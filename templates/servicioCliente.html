{% extends "maestra_general.html" %}

{% block titulo %} 
  Servicio al Cliente 
{% endblock %}

{% block estilos %} 
  <link rel="stylesheet" href="static/css/servicioCliente.css" />
{% endblock %}

{% block contenido %}
  <section>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Servicio al Cliente / Centro de Ayuda</h2>
      <div class="help-center">
        <div class="row">

          {% for tipo in tipos %}
            <div class="col-md-6 mb-4">
              <a href="{{url_for('selectedContenidoInformativo',id=tipo.0)}}" class="help-item-link">              
                <div class="help-item p-4 text-center">
                  <i class="{{tipo.3}}"></i>
                  <h3 class="mt-3">{{tipo.1}}</h3>
                  <p>
                    {{tipo.2}}
                  </p>
                </div>
              </a>
            </div>
          {% endfor %}

        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% endblock %}
