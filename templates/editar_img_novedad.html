{% extends "maestra_administrador.html" %}
{% block titulo %}
Editar Imagen de Novedad
{% endblock %}

{% block estilos %}
  <link rel="stylesheet" href="static/css/administrativa/formulario.css" />
{% endblock %}


{% block contenido %}
<section class="h_section" id="mainSection">
    <h2 class="fw-bolder">Editar Imagen de Novedad ID: {{ novedad_id }}</h2>
    <form action="{{ url_for('actualizar_img_novedad') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ id}}">
        <input type="hidden" name="novedad_id" value="{{ novedad_id }}">
        
        <div class="form-grid" id="col_add">
            <div class="row">
                <div class="col">
                    <label for="nomImagen">Nombre de la Imagen:</label>
                    <input value="{{ img_nov[1] }}" required type="text" class="input" placeholder="Nombre de la imagen" name="nomImagen" id="nomImagen">
                </div>

                <div class="col">
                    <label for="tipo_img_novedad">Tipo de Imagen:</label>
                    <select class="input" name="tipo_img_novedad" id="tipo_img_novedad" required>
                        {% for tipo in tipos_img_novedad %}
                            <option value="{{ tipo[0] }}" {% if tipo[0] == img_nov[5] %}selected{% endif %}>{{ tipo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">                    
                <div class="col" id="sbmt">
                    <div class="form-buttons">
                        <a href="{{url_for('img_novedades_listado', novedad_id=novedad_id)}}" id="backbtn">Volver</a>
                        <button type="submit" class="button is-primary" style="border-radius: 20px;">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/admin_novedades.js"></script>

{% endblock %}
