{% extends 'maestra_administrador.html' %}
{% block titulo %}
  Agregar Estado de Pedido
{% endblock %}

{% block estilos %}
  <link rel="stylesheet" href="static/css/administrativa/agregar.css" />
{% endblock %}

{% block contenido %}
  <section class="h_section" id="mainSection">
    <h2 class="fw-bolder" style="margin-top: 0.5rem;">Agregar Estado de Pedido</h2><br /><br /><br />
    <form action="{{ url_for('guardar_estado_pedido') }}" method="post">
      <div class="form-grid">

        <div class="row">
          <div class="col">
            <label for="motivo">Estado del Pedido:</label><br />
            <input required type="text" class="input" placeholder="Estado del Pedido" name="nombre" id="nombre" />
          </div>
        </div>

        <div class="row">
          <div class="col" id="sbmt">
            <div class="form-buttons">
              <a href="{{ url_for('listado_estado_pedido') }}" id="backbtn">Volver</a>
              <button type="submit" class="button is-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
{% endblock %}

{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
