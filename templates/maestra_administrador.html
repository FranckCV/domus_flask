<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> CRUD | {% block titulo %} {% endblock %}| Domus Market</title>
  <link rel="shortcut icon" href="{{datos_domus_main.4}}">
  <link rel="stylesheet" href="static/css/common_styles/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/common_styles/all.min.css">
  <link rel="stylesheet" href="static/css/common_styles/fontawesome.min.css">
  <link rel="stylesheet" href="static/css/common_styles/fonts.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="static/css/administrativa/dashboard.css"> 

  {% block estilos %}
  {% endblock %}
</head>

<body class="body_section">
  <header>
    <a class="header_item" id="index_logo" href="{{ url_for('index') }}"><img class="img-fluid" id="logo_header" src="{{datos_domus_main.3}}" alt="Logo" /></a>

    <div class="header_item header_option" id="header_perfil">
      <i class="fa-solid fa-user"></i>
      <p>Mi perfil</p>
      <div class="dropdown_menu" id="perfil_menu">
        <ul>
          <li>
            <a class="falta" href="{{ url_for('cuenta_administrativa') }}">Gestionar cuenta</a>
          </li>
          <li>
            <a class="falta" href="{{ url_for('logout_admin') }}">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <aside>
    
    <div id="usuario">
      <img src="{{ url_for('static', filename='img/usuario/admin.jpeg') }}" alt="Perfil" />
      <p>Ing. Fabs</p>
    </div>

    <nav class="menu_items">
      <a class="medio" href="{{url_for('dashboard')}}">
        <i class="fa-solid fa-house"></i> 
        <p>Dashboard</p>
      </a>
      <a class="" href="{{url_for('productos')}}">
        <i class="fa-solid fa-caret-right"></i>
        <p>Productos</p>
      </a>
      <a class="medio" href="{{url_for('novedades_listado')}}">
        <i class="fa-solid fa-caret-right"></i>
        <p>Novedades</p>
      </a>
      <a href="{{url_for('marcas')}}">
        <i class="fa-solid fa-caret-right"></i>
        <p>Marcas</p>
      </a>
      <a class="falta" href="{{url_for('listado_cupones')}}">
        <i class="fa-solid fa-caret-right"></i>
        <p>Cupones</p>
      </a>

    </nav>
  </aside>

  <main>
    {% block contenido %}
      <!-- Aquí va el contenido principal -->
    {% endblock %}
  </main>

  <script src="/static/js/common_script/jquery-3.7.1.min.js"></script>
  <script src="/static/js/common_script/bootstrap.bundle.min.js"></script>
  <script src="/static/js/maestra_administradora.js"></script>
  {% block scripts %}        
  {% endblock %}

</body>
</html>
