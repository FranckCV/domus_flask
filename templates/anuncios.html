{% extends "maestra_general.html" %}

{% block titulo %} 
    Anuncios 
{% endblock %}

{% block estilos %} 
    <link rel="stylesheet" href="static/css/anuncios.css">
{% endblock %}

{% block contenido %}
    <main>
        <div class="grid-container">
            {% for anuncio in anuncios %}    
                <a href="{{ url_for('anuncio', id=anuncio[0]) }}">
                    <div class="promo-card">
                        <div class="promo-image-container">
                            <img src="{{ anuncio[1] }}" alt="{{ anuncio[2] }}">
                        </div>
                        <div class="promo-details">
                            <h2>{{ anuncio[2] }}</h2>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </main>
{% endblock %}

{% block scripts %} 

{% endblock %}
