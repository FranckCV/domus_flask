{% extends "maestra_general.html" %}

{% block titulo %} 
    Anuncios 
{% endblock %}

{% block estilos %} 
    <link rel="stylesheet" href="static/css/anuncios.css">

    {% endblock %}

    {% block contenido %}
    <main>
        <div class="grid-container">
   
            {% for anuncio in anuncios %}    

            <a href="{{url_for('anuncios', id=anuncio[0])}}">
                <div class="anuncios-grids">
                    <div class="anuncios-item grande">
                        <img src="{{anuncio[1]}}" alt="black friday">
                    </div>
                    <div class="anuncios-item">
                        <h2>{{anuncio[2]}}</h2>
                        
                    </div>
                </div>
            </a>

            {% endfor %}
            
        </div>
    </main>

    {% endblock %}

    {% block scripts %} 
    
    <!-- <script src="static/js/promociones.js"></script> -->
    {% endblock %}
