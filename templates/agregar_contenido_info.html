{% extends 'maestra_administrador.html' %}
{% block titulo %}
  Agregar marca
{% endblock %}

{% block estilos %}
  <link rel="stylesheet" href="static/css/administrativa/agregar.css" />
{% endblock %}

{% block contenido %}
  <section class="h_section" id="mainSection">
    <h2 class="fw-bolder" style="margin-top: 0.5rem;">Agregar marca</h2><br /><br /><br />
    <form action="{{ url_for('guardar_contenido_info') }}" method="post" enctype="multipart/form-data">
      <div class="form-grid" id="col_add">
        
        <div class="row">

          <div class="col">
            <label for="titulo">Titulo:</label><br />
            <input required type="text" class="input" placeholder="tipo" name="titulo" id="titulo" />
          </div>

          <div class="col">
            <label for="subcategorySelect">Subcategor√≠a:</label><br />
            <select required class="form-select choosie" aria-label="Default select example" name="tipo" id="tipo">
              {% for seccion in secciones %}
                <option value="{{seccion[0]}}">{{seccion[1]}}</option>
              {% endfor %}
            </select>
          </div>

        </div>

        <div class="row">
          <div class="col" id="space_info">
            <label for="cuerpo">Cuerpo:</label><br />
            <textarea name="cuerpo" id="cuerpo" placeholder="Cuerpo"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col" id="sbmt">
            <div class="form-buttons">
              <a href="{{ url_for('listado_contenido_info') }}" id="backbtn">Volver</a>
              <button type="submit" class="button is-primary" style="border-radius: 20px;">Agregar</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </section>
{% endblock %}

{% block scripts %}
  <script src="/static/js/admin_productos.js"></script>
{% endblock %}
