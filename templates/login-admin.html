<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="shortcut icon" href="{{datos_domus_main.4}}">
    <link rel="stylesheet" href="static/css/common_styles/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common_styles/all.min.css">
    <link rel="stylesheet" href="static/css/common_styles/fontawesome.min.css">
    <link rel="stylesheet" href="static/css/common_styles/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/administrativa/login.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet"> -->
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{{ url_for('index') }}"><img src="static/img/elementos/logoDomus.png" alt="Imagen de perfil"></a>
        <h2>Iniciar Sesión</h2>
        <form method="POST" action="{{ url_for('login_admin') }}">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary" id="Ingresar">Ingresar</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        </form>
        <div id="notification" class="notification" style="display:none;">
            Login exitoso!
        </div>
    </div>
</body>
<script src="static/js/administrativa/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
