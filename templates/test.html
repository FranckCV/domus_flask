<!-- Importa jQuery, Font Awesome y el Icon Picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"></script>

<!-- Campo de entrada para el icono -->
<div class="col">
    <label for="Icono">Icono:</label>
    <input required type="text" class="input" placeholder="Icono" name="icono" id="icono" />
</div>

<script>
$(document).ready(function() {
    $('#icono').iconpicker();  // Asocia el icon picker al campo de entrada
});
</script>
